version: '3.5'
services:
  neo4j:
    image: neo4j:latest
    container_name: 'db'
    volumes:
    - ./neo4j/conf/:/conf
    ports:
    - 7474:7474
    - 7687:7687
    restart: on-failure
    networks:
    - default

  api:
    build: api
    container_name: 'api'
    volumes:
      - ${GOPATH}/src:/go/src
      - ./api:/matcha/api
      - ./client/public:/public
    ports:
    - "8181:81"
    depends_on:
      - neo4j
      - web
    environment:
      GIN_MODE: release
      NEO_HOST: neo4j
    tty: true
    links:
      - neo4j
    networks:
      - default
    restart: unless-stopped

  web:
    build: ./client
    container_name: 'web'
    volumes:
    - ./client:/app
    ports:
      - "5000:5000"
    depends_on:
      - neo4j
    working_dir: /app
    command: sh deploy.sh
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
    neo4j:
    api: